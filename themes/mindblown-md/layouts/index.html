{{ partial "header.html" . }}



        <main class="mdl-layour__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col">
                    <h2>Articles</h2>
                    {{- range first 10 .Data.Pages }}
                        {{- if eq .Type "article"}}
                            <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
                        {{- end -}}
                    {{- end }}
                </div>
                <div class="mdl-cell mdl-cell--8-col">
                    BLOG content
                </div>
            </div>
        </main>



{{ partial "footer.html" . }}
