<div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
        {{- range first 10 .Data.Pages -}}
            {{- if eq .Type "page" }}
                <a class="mdl-navigation__link" href="{{ .Permalink }}">{{ .Title }}</a>
            {{- end -}}
        {{- end }}
    </nav>
</div>
